<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Cricket-Team Project</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section start -->
    <header>
      <div id="container">
        <div id="container-right">
          <img
            src="https://img.cricketworld.com/images/f-122898/fkqtiglxkaaw0xn.jpg"
            alt="image here"
            id="image"
          />
          <a href="./index.html">
            <button id="Home" class="Button">Home</button></a
          >
        </div>
        <a id="container-left">
          <div class="input-search">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Enter Team Name Code" />
            <div class="auto-box"></div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
          <a href="./A2team.html">
          <button
            id="add-team-button"
            class="Button"
            onclick="A1teamclicked()"
          >
            Add Team
          </button></a>
          <a href="./A1player.html">
          <button
            id="add-player-button"
            class="Button"
            onclick="A1playerClicked()"
          >
            Add Player
          </button></a>
        </div>
      </div>
    </header>
    <!-- Header Section end -->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide">
          <img src="https://static.startuptalky.com/2023/04/IPL-2023-Most-Valuable-Teams-StartupTalky.jpg" alt="img1" />
        </div>
        <div class="slide first">
          <img src="https://cdn.i.haymarketmedia.asia/?n=campaign-india%2Fcontent%2F20220325041349_750x500.jpg&h=630&w=1200&q=75&v=20170226&c=1" alt="" />
        </div>
        <div class="slide">
          <img src="https://imgnew.outlookindia.com/public/uploads/articles/2019/11/5/IPL-Trophy-IPL-Twitter.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="https://www.hdimages.pics/images/quotes/english/general/hd-images-csk-52650-310738.jpg" alt="" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <h1 id="slogan">IPL Cricket Teams 2023</h1>
    <div id="first-main">
      <div id="container_teams"></div>
    </div>
    <footer>
      <div>
        <h4>IPL Cricket Teams 2023</h4>
        <br />
        <p class="class">Want to know more about visit:- @iplt20.com</p>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
